<!DOCTYPE html>
<html lang="{= site.language}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{= page.title}</title>
    {meta}

    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar dark">
      <a class="branding" href="">
        <object
          id="logo"
          width="90"
          height="90"
          data="{= site.logo}"
          type="image/svg+xml"
          style="pointer-events: none"
        ></object>
        <span>{= site.name}</span>
      </a>
      <nav class="main-menu-top">
        <!-- TOPNAV -->
        {partial navbar site.menu.main}
      </nav>
      <nav class="main-menu-top">
        <!-- LANGUAGE MENU -->[{partial navbar site.menu.language}]
      </nav>

      <div onclick="toggleSideMenu()" class="right-menu hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
    <div class="breadcrumb">{breadcrumb}</div>
  </body>
</html>
